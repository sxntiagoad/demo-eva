{% extends "base.html" %}

{% block title %}Registro Exitoso{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h2 class="mt-3 text-xl font-semibold text-gray-900">¡Registro Exitoso!</h2>
    </div>

    <div class="mt-6">
        <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Tu Token de Acceso</h3>
            <p id="tokenText" class="text-sm text-gray-600 break-all font-mono">{{ token }}</p>
            <button onclick="copyToken()" 
                    class="mt-2 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="h-4 w-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                </svg>
                Copiar Token
            </button>
            <p id="copyMessage" class="mt-2 text-sm text-green-600 hidden">¡Token copiado al portapapeles!</p>
        </div>
    </div>

    <div class="mt-6">
        <a href="{{ download_url }}" 
           class="block w-full text-center py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            <svg class="inline-block h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            Descargar Archivo
        </a>
        <p class="mt-2 text-xs text-gray-500 text-center">Haz clic para descargar tu archivo</p>
    </div>

    <div class="mt-6">
        <a href="{{ url_for('auth.register') }}" 
           class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-gray-50 border-indigo-600">
            Volver al Registro
        </a>
    </div>
</div>

<script>
function copyToken() {
    const tokenText = document.getElementById('tokenText').innerText;
    navigator.clipboard.writeText(tokenText).then(() => {
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.classList.remove('hidden');
        setTimeout(() => {
            copyMessage.classList.add('hidden');
        }, 2000);
    }).catch(err => {
        console.error('Error al copiar el texto: ', err);
    });
}
</script>
{% endblock %}
