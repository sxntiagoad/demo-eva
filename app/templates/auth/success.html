{% extends "base.html" %}

{% block title %}Registro Exitoso{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <div class="text-center mb-6">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h2 class="mt-3 text-xl font-bold text-gray-900">¡Registro Exitoso!</h2>
    </div>

    <!-- Token Section -->
    <div class="bg-gray-50 rounded-lg p-4 mb-6">
        <h3 class="text-lg font-medium text-gray-900 mb-2">Tu Token de Acceso</h3>
        <div class="flex items-center justify-between bg-white p-3 rounded border">
            <code id="tokenText" class="text-sm text-gray-600">{{ token }}</code>
            <button onclick="copyToken()" class="ml-2 p-2 text-blue-600 hover:text-blue-800">
                <span class="sr-only">Copiar</span>
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                </svg>
            </button>
        </div>
        <p id="copyMessage" class="mt-2 text-sm text-green-600 hidden">¡Token copiado!</p>
    </div>

    <!-- Download Section -->
    <div class="mt-6">
        <a href="{{ download_url }}" 
           download="app_release.apk"
           class="block w-full text-center py-3 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
            <div class="flex items-center justify-center">
                <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
                Descargar APK
            </div>
        </a>
        <p class="mt-2 text-xs text-center text-gray-500">
            Toca para descargar la aplicación
        </p>
    </div>
</div>

<script>
function copyToken() {
    const tokenText = document.getElementById('tokenText').innerText;
    navigator.clipboard.writeText(tokenText).then(() => {
        const copyMessage = document.getElementById('copyMessage');
        copyMessage.classList.remove('hidden');
        setTimeout(() => {
            copyMessage.classList.add('hidden');
        }, 2000);
    }).catch(err => {
        console.error('Error al copiar: ', err);
    });
}

// Verificar si la descarga inició
document.querySelector('a[download]').addEventListener('click', function(e) {
    // Para dispositivos móviles, abrir en nueva pestaña
    if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        e.preventDefault();
        window.open(this.href, '_blank');
    }
});
</script>
{% endblock %}
