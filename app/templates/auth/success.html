{% extends "base.html" %}

{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="text-center">
        <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <h2 class="mt-3 text-xl font-semibold text-gray-900">Registration Successful!</h2>
    </div>

    <div class="mt-6">
        <div class="bg-gray-50 p-4 rounded-lg">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Your Access Token</h3>
            <p class="text-sm text-gray-600 break-all font-mono">{{ token }}</p>
            <p class="mt-2 text-xs text-gray-500">Keep this token safe - you'll need it for API access.</p>
        </div>
    </div>

    <div class="mt-6">
        <a href="{{ url_for('auth.register') }}" 
           class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-indigo-600 bg-white hover:bg-gray-50 border-indigo-600">
            Back to Registration
        </a>
    </div>
</div>
{% endblock %}
